<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Airbnb Clone</title>
    <link href="styles/4-common.css" rel="stylesheet" />
    <link href="styles/3-header.css" rel="stylesheet" />
    <link href="styles/3-footer.css" rel="stylesheet" />
    <link href="styles/6-filters.css" rel="stylesheet" />
    <link href="styles/7-places.css" rel="stylesheet" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- The Header -->
    <header>
      <span class="logo"></span>
    </header>

    <!-- The root container -->
    <div class="container">
      <!-- Filters section -->
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <h2>Arizona:</h2>
            <ul>
              <li>Page</li>
              <li>Page2</li>
            </ul>
            <h2>California:</h2>
            <ul>
              <li>San Franciso</li>
              <li>Los Altos</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button class="search" title="Search">Search</button>
      </section>

      <!-- Places section -->
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny house</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
